<ion-content>
  <ion-grid style="height: 100%">
    <ion-img class="logo" src="assets/img/logo.png" style="width: 50%"></ion-img>
    <ion-row justify-content-center align-items-center>
      <ion-card style="width: 100%;">
        <form (submit)="handleLogin()" class="loginForm">
          <ion-grid>
            <ion-row>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                  <ion-text color="tertiary">
                    <h3>Welcome !</h3>
                  </ion-text>
                </div>
                <ion-item margin>
                  <ion-input name="email" type="email" [(ngModel)]="loginForm.email" placeholder="your@email.com"
                    ngModel required></ion-input>
                </ion-item>
                <ion-item margin>
                  <ion-input name="password" type="password" [(ngModel)]="loginForm.password" placeholder="Password"
                    ngModel required></ion-input>
                </ion-item>
                <div padding>
                  <ion-button color="tertiary" size="large" type="submit" expand="block">login
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card>
    </ion-row>
    <div text-center>
      <ion-text color="tertiary">
        <h4 (click)="goToRegister()" class="no">Don't have account ?</h4>
      </ion-text>
    </div>
  </ion-grid>

</ion-content>
