<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>estimates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none" margin *ngFor="let estimate of (estimates | async)"
      [routerLink]="[ '/estimates', estimate.id ]">
      <div slot="start">
        <ion-text class="info">
          <p>{{estimate.naming_series}}{{estimate.naming_series_number}}</p>
          <p>{{estimate.contact['display_name']}}</p>
          <p> {{estimate.date | date: 'd,MMMM,yy' }}</p>
        </ion-text>
      </div>
      <div slot="end">
        <ion-text color="primary">
          <p class="price">{{estimate.currency}} {{estimate.price}}</p>
        </ion-text>

      </div>
